name: CI/CD to Render
on:
  push:
    branches: [ "main" ]
jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: python -c "from app import app; print('App imported successfully')"
 
  build-and-push:
    name: Build an Push to GHCR
    runs-on: ubuntu-latest
    needs: test-python
    permissions: 
      contests: read
      packages: write

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log on to GHCR
        uses: docker/login-action@v3
        with:
          regisry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN}}
      - name: Build and push Docker image
        user: docker/build-push-action@5
        with:
          context: .
          push: true
          tag:
            ghcr.io/${{github.repository_owner}}/my-python-app:latest
            ghcr.io/${{github.repository_owner}}/my-python-app:${{github.sha}}
